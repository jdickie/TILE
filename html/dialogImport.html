<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Dialog Box</title>
	<link rel="stylesheet" href="../skins/tileimage/css/style.css" type="text/css" media="screen, projection" charset="utf-8">
	
</head>

<body>
<div id="dialogImport" class="dialog">
	<div class="header">
		<h2 class="title">Import</h2>
		<h2><a href="#" class="button">Close</a></h2>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="option">
			<h3>Tag Schema</h3>	
			<form action="" method="post"
			enctype="multipart/form-data">
			<label for="file">Filename:</label>
			<input type="file" name="file" id="file" />
			<br />
			<input type="submit" class="button" name="submit" value="Submit" />
			</form>
		</div>
		<div class="option">
			<h3>Image List from File</h3>
			<form action="" method="post"
			enctype="multipart/form-data">
			<label for="file">Filename:</label>
			<input type="file" name="file" id="file" />
			<br />
			<input type="submit" class="button" name="submit" value="Submit" />
			</form>		
		</div>
		<div class="clear"></div>
	</div>	
</div>

</body>
</html>

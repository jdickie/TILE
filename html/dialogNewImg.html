<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Dialog Box</title>
	<link rel="stylesheet" href="../skins/tileimage/css/style.css" type="text/css" media="screen, projection" charset="utf-8">
	
</head>

<body>
<div id="dialogNewImg" class="dialog">
	<div class="header">
		<h2 class="title">New Image</h2>
		<h2><a href="#" class="button">Close</a></h2>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="option">
			<form action="" method="post"
			enctype="multipart/form-data">
		
			<span class="data"><label for="file">Name:</label>
			<input type="text" class="textfield" name="name" /></span>

			<span class="data"><label for="file">Title:</label>
			<input type="text" class="textfield" name="title" /></span>
			
			<span class="data"><label for="file">URI:</label>
			<input type="text" class="textfield" name="uri" /></span>
			
			<span class="data"><label for="file">Description:</label>
			<input type="text" class="textfield" name="description" /></span>
			
			<input type="submit" class="button" name="submit" value="Submit" />
			</form>		
		</div>
		<div class="clear"></div>
	</div>	
</div>

</body>
</html>

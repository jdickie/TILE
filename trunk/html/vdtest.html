<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>TILE: Text-Image Linking Environment</title>
	<link type="text/css" href="../lib/jquery/css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="../lib/jquery/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../lib/jquery/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../lib/raphael.js"></script>
	<script type="text/javascript" src="../lib/jquery/underscore.js"></script>
	<script type="text/javascript" src="../lib/VectorDrawer_1.0/VectorDrawer.js"></script>
	<script type="text/javascript">
		var VD=null;
		var scale=1;
		function init(){
			// initialize vector drawer
			VD=new VectorDrawer({overElm:$("#overElm"),initScale:scale});
			VD.setDrawMode('r');
		}
		
		$(document).ready(function(){
			// page is loaded - start the program
			
			
			init();
		});
	</script>
</head>

<body>
	<div id="overElm">
		<img src="../Images/ham.jpg" />
	</div>

</body>
</html>

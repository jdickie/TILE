<div id="dialogNewImg" class="dialog">
	<div class="header">
		<h2 class="title">New Image</h2>
		<h2><a id="newImgClose" href="#" class="button">Close</a></h2>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="option">
			<form action="" method="post"
			enctype="multipart/form-data">
		
			<span class="data"><label for="file">Name:</label>
			<input id="newImgNameInput" type="text" class="textfield" name="name" /></span>

			<span class="data"><label for="file">Title:</label>
			<input id="newImgTitleInput" type="text" class="textfield" name="title" /></span>
			
			<span class="data"><label for="file">URI:</label>
			<input id="newImgURIInput" type="text" class="textfield" name="uri" /></span>
			
			<span class="data"><label for="file">Description:</label>
			<input id="newImgDescInput" type="text" class="textfield" name="description" /></span>
			
			<input  id="newImgSubmit" type="submit" class="button" name="submit" value="Submit" />
			</form>		
		</div>
		<div class="clear"></div>
	</div>	
</div>

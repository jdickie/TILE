<!-- changed form to Text-input only - may switch to file select in the future -->
<div id="light" class="white_content">
	<div id="dialogImport" class="dialog">
	<div class="header">
		<h2 class="title">Import</h2>
		<h2><a href="#" id="importDataClose" class="button">Close</a></h2>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="option">
			<h3>Tag Schema</h3>	
			<form id="importDataFormSingle" action="" method="post"
			enctype="multipart/form-data">
			<label for="file">Filename:</label>
			<input id="importDataFormInputSingle" type="text" name="file" id="file" />
			</form>
		</div>
		<div class="option">
			<h3>Image List from File</h3>
			<form id="importDataFormMulti" action="" method="post"
			enctype="multipart/form-data">
			<label for="file">Filename:</label>
			<input id="importDataFormInputMulti" type="text" name="file" id="file" />
			<br />
			<input id="importDataFormSubmitMulti" type="submit" class="button" name="submit" value="Submit" />
			</form>		
		</div>
		<div class="clear"></div>
	</div>	
</div>
</div>

<div id="fade" class="black_overlay"></div>
<!-- end lightbox overlay -->

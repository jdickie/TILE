 	<script type="text/javascript" src="../jquery/development-bundle/ui/ui.slider.js"></script>
	
	<script type="text/javascript" src="../Extensible/Monomyth.js"></script>
	<script type="text/javascript" src="../Box/Box.js"></script>

	<style>
		img{
			display:none;
		}
		#container{
			position:absolute;
			left:305px;
		}
		#ARControls{
			position:absolute;
			border:solid 1px black;
			width:295px;
			padding:0;
			margin:0;
		}
		#backgroundimage{
			width:100px;
			height:100px;
			background-color:rgb(0,0,0);
			color:white;
		}
		.color div{
			margin:13px 0 10px 0px;
		}
		/**PlainBox**/

		.boxer_plainbox{
			position:absolute;
			left:0px;
			top:17px;
			background-color:transparent;
			border: 2px solid #ff510b;
			width:100px;
			height:100px;
			margin-right:5px;
			padding-right:5px;
		}
		.boxer_plainbox_close{
			position:absolute;
			left:0px;
			top:0px;
			width:16px;
			height:16px;
			cursor:pointer;
		}
		.boxer_plainbox_useroptions{
			position:absolute;
			left:-65px;
			top:0px;
			width:65px;
			height:15px;
			background-color:#DBB2BB;
			border:solid 1px #D40633;
		}
		/**SelectorBox**/
		.boxer_select_ocr{
			position:absolute;
			left:25%;

			cursor:pointer;
		}
		/**BlobBox**/
		.blobbox{
			position:absolute;
			background-color:transparent;
			border: 1px solid #ff510b;

		}
		.blobbox:hover{
			border: 2px dotted yellow;
		}
		.boxer_blob_drag,.boxer_blob_resize{
			margin-left:2px;
		}
		.ui-state-disabled{
			opacity:1;
		}
		#testnotes{
			position:absolute;
			left:0px;
			top:500px;
		}
	</style>
	
	<script>
		//For testing of AutoRecognizer
		//developed for TILE project
		var AUTOREC=null;
		var CANVAS=null;
		var CONTROLBOX=null;
		var init=function(){
			var container=$("#container");
			
			CANVAS=new CanvasImage({
				loc:container
			});
			
			//set up the control box
			CONTROLBOX=new TestAutoRecognizerTools({loc:container});
			
		};
		my_window= window.open ("","mywindow1","scrollbars=yes,status=1,width=350,height=150");
		my_window.document.write("<HTML><body><div>Begin</div></body></HTML>");
		function debug(txt){
			var dbugLine = document.createElement("div");
			dbugLine.appendChild(document.createTextNode(txt));
			my_window.document.getElementsByTagName("body")[0].appendChild(dbugLine);
		}
		debug("starting");
		function loadImages(iput){
			fn = $("#"+iput)[0].value;
			init();
			CANVAS.setRecognizer({dotMin:15});
			//CANVAS.setUpCanvas(fn);
			CANVAS.setUpCanvas("http://mith.umd.edu/tile/software/Images/ham.jpg");
			
		}
	</script>
</head>

<body>
	<div id="ARControls">
		<div id="loadImageControl">
			<label for="#loadImgTxt">
				Image location: 
			</label>
			<input nmae="loadImgTxt" id="loadImgTxt" type="text" width="20"/>
			<span onClick="loadImages('loadImgTxt')">Load</span>
		</div>
		<span class="color">
			<label>Red:</label>
			<div id="red"></div>
			<label>Green:</label>
			<div id="green"></div>
			<label>Blue:</label>
			<div id="blue"></div>
		</span>
		<div id="backgroundimage">0,0,0</div>
		<span id="buttons">
			<button id="setRegion">Show Me the Box</button>
			<br/>
			<button id="convertBW">Convert Area to B/W</button>
			<br/>
			<button id="autoRecognize">Auto Recognize</button>
			<br/>
			<button id="showLines">Show Line Boxes</button>
		</span>
	</div>
<div id="container">
	<img id="srcImageForCanvas" src=""/>

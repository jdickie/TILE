	<HEAD>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link rel="stylesheet" href="skins/columns/css/autorec.css" type="text/css" media="screen, projection" charset="utf-8">

	<script type="text/javascript" src="lib/jquery/js/underscore.js"></script> 
	<script type="text/javascript" src="lib/VectorDrawer_1.0/DrawableCanvas.js"></script> 
	<style type="text/css">
		#testBox{
		
			height: 500px;
			width: 500px;
			
			border: thin red solid;
		}
		#wrapper{
			left: 100px;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			vd = new VectorDrawer({"overElm":$("#testBox"),"initScale":1});
			vd._drawMode='e';
			$(document).keydown(function(e) {
				if (e.keyCode=="90"){
					
					vd._drawMode="s";
				}
				else if (e.keyCode=="66"){
					vd.scale(1.25);
				}
				else if (e.keyCode=="86"){
					
					vd.scale(.75);
				}
				else if (e.keyCode=="67"){
				
					vd.exportShapes();
				}
				else if (e.keyCode=="69"){
					vd._drawMode="e";
				}
					else if (e.keyCode=="68"){
					vd._drawMode="p";
				}
				else if (e.keyCode=="70"){
					vd._drawMode="r";
				}
			});
			
		})
	</script>
	<style type="text/css">
		#selBB{
			border: thin solid cyan;
			position:absolute;
		}
	</style>
	</HEAD>
	<BODY>
		<div id="debug"></div>
		<div id="wrapper">
		<div id="testBox">
			
		</div>
		</div>
	</BODY>
</HTML>
